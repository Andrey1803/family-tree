<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация — Семейное древо</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">
    <div class="auth-card">
        <h1>Регистрация</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('register') }}">
            <label>Логин</label>
            <input type="text" name="login" value="{{ login or '' }}" required autofocus>
            <label>Пароль</label>
            <input type="password" name="password" required minlength="4">
            <label>Повторите пароль</label>
            <input type="password" name="password2" required minlength="4">
            <div class="auth-buttons">
                <button type="submit">Зарегистрироваться</button>
                <a href="{{ url_for('login') }}" class="btn-link">Назад к входу</a>
            </div>
        </form>
    </div>
</body>
</html>
