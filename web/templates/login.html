<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход — Семейное древо</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">
    <div class="auth-card">
        <h1>Семейное древо</h1>
        <h2>Вход</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('login') }}">
            <label>Логин</label>
            <input type="text" name="login" value="{{ login or '' }}" required autofocus>
            <label>Пароль</label>
            <input type="password" name="password" required>
            <div class="auth-buttons">
                <button type="submit">Войти</button>
                <a href="{{ url_for('register') }}" class="btn-link">Регистрация</a>
            </div>
        </form>
        <form method="post" action="{{ url_for('login') }}" class="guest-form">
            <input type="hidden" name="guest" value="1">
            <button type="submit" class="btn-guest">Войти без регистрации</button>
        </form>
    </div>
</body>
</html>
